<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Client Build Tool V0.0.1</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body>
    <div class="container">


      <div class="topbar top">
        <img src="./images/logo.png" id="home" class="logo menu-event">
      </div>


      <div class="topbar bottom">
        <span class="top-buttons-container">
           <span id="javascript" class="menu-item menu-event">Javascript</span>
           <span id="css" class="menu-item menu-event">CSS</span>
           <span id="images" class="menu-item menu-event">Images</span>
        </span>
      </div>



      <div class="pages-container">
        <!-- Home Page -->
        <div class="page home">
          Hello!
        </div>

        <!-- Pages -->
        <div class="page javascript">

          <h3 class="ui header">Source javascript Folder</h3>


          <input type="text" class="input javascript-src-dir-input">


          <button id="javascript-src-dir-trigger" class="button">Select folder</button>

          <input id="javascript-src-dir" type="file"/>
          <hr>

          <h3 class="ui header">Target javascript Folder</h3>


          <input type="text" class="input javascript-trg-dir-input">


          <button id="javascript-trg-dir-trigger" class="button">Select folder</button>

          <input id="javascript-trg-dir" type="file" webkitdirectory/>

          <hr>

          <button id="build-js" class="ui green button">Go</button>
        </div>
        <div class="page css">


          <h3 class="ui header">Source CSS Folder</h3>


          <input type="text" class="input css-src-dir-input">


          <button id="css-src-dir-trigger" class="button">Select folder</button>

          <input id="css-src-dir" type="file"/>
          <hr>

          <h3 class="ui header">Target CSS Folder</h3>


          <input type="text" class="input css-trg-dir-input">

          <button id="css-trg-dir-trigger" class="button">Select folder</button>

          <input id="css-trg-dir" type="file" webkitdirectory/>

          <hr>

          <button id="build-css" class="ui green button">Go</button>


        </div>
        <div class="page images">


          <h3 class="ui header">Source images Folder</h3>


          <input type="text" class="input images-src-dir-input">


          <button id="images-src-dir-trigger" class="button">Select folder</button>

          <input id="images-src-dir" type="file"/>
          <hr>

          <h3 class="ui header">Target images Folder</h3>

          <input type="text" class="input images-trg-dir-input">

          <button id="images-trg-dir-trigger" class="button">Select folder</button>

          <input id="images-trg-dir" type="file" webkitdirectory/>

          <hr>

          <button id="build-images" class="ui green button">Go</button>


        </div>

      </div>

      <!-- Loader -->
      <div class="loader-wrapper">
          <div class="loader">
            <span>{</span>
            <span class="late">}</span>
          </div>     

          <span class="loading-text">
            <br>
            (Working...)
          </span>
        </div>


        <!-- Scripts -->
        <script>
          require('./renderer.js');
        </script>

    </div>
  </body>
</html>
