<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Client Build Tool V0.0.0.0</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  </head>

  <body>
    <div class="container">

      <div class="topbar">
        <span class="top-buttons-container">
           <button id="javascript" class="ui inverted button menu-buttons-top menu-item">Javascript</button>
           <button id="css" class="ui inverted button menu-buttons-top menu-item">CSS</button>
           <button id="images" class="ui inverted button menu-buttons-top menu-item">Images</button>
        </span>
      </div>



      <div class="page home">
        
        Hello!

      </div>

      <div class="page javascript">

        <h3 class="ui header">Source javascript Folder</h3>

        <div class="ui input">
              <input type="text" class="javascript-src-dir-input">
        </div>

        <button id="javascript-src-dir-trigger" class="ui blue button">Select folder</button>

        <input id="javascript-src-dir" type="file" style="display: none" />
        <hr>

        <h3 class="ui header">Target javascript Folder</h3>

        <div class="ui input">
          <input type="text" class="javascript-trg-dir-input">
        </div>

        <button id="javascript-trg-dir-trigger" class="ui blue button">Select folder</button>

        <input id="javascript-trg-dir" type="file" style="display: none" webkitdirectory/>

        <hr>

        <button id="go" class="ui green button">Go</button>
      </div>


  



        <div class="wrapper">  

          <div class="loader">
            <span>{</span>
            <span class="late">}</span>
          </div>     

          <span class="loading-text">
            <br>
            (Working...)
          </span> 

        </div>

        <script>
          require('./renderer.js')
        </script>

    </div>
  </body>
