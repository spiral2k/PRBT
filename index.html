<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Client Build Tool V0.0.1</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body>
    <div class="container">

      <div class="topbar">
        <span class="top-buttons-container">
           <button id="javascript" class="menu-item">Javascript</button>
           <button id="css" class="menu-item">CSS</button>
           <button id="images" class="menu-item">Images</button>
        </span>
      </div>

      <div class="page home">
        Hello!
      </div>

      <div class="page javascript">

        <h3 class="ui header">Source javascript Folder</h3>

        <div class="ui input">
              <input type="text" class="javascript-src-dir-input">
        </div>

        <button id="javascript-src-dir-trigger">Select folder</button>

        <input id="javascript-src-dir none" type="file"/>
        <hr>

        <h3 class="ui header">Target javascript Folder</h3>

        <div class="">
          <input type="text" class="javascript-trg-dir-input">
        </div>

        <button id="javascript-trg-dir-trigger">Select folder</button>

        <input id="javascript-trg-dir none" type="file" webkitdirectory/>

        <hr>

        <button id="build-js" class="ui green button">Go</button>
      </div>

      <div class="page css">


        <h3 class="ui header">Source CSS Folder</h3>

        <div class="ui input">
          <input type="text" class="css-src-dir-input">
        </div>

        <button id="css-src-dir-trigger">Select folder</button>

        <input id="css-src-dir none" type="file"/>
        <hr>

        <h3 class="ui header">Target CSS Folder</h3>

        <div class="">
          <input type="text" class="css-trg-dir-input">
        </div>

        <button id="css-trg-dir-trigger">Select folder</button>

        <input id="css-trg-dir none" type="file" webkitdirectory/>

        <hr>

        <button id="build-css" class="ui green button">Go</button>


      </div>

      <div class="page images">


        <h3 class="ui header">Source images Folder</h3>

        <div class="ui input">
          <input type="text" class="images-src-dir-input">
        </div>

        <button id="images-src-dir-trigger">Select folder</button>

        <input id="images-src-dir none" type="file"/>
        <hr>

        <h3 class="ui header">Target images Folder</h3>

        <div class="">
          <input type="text" class="images-trg-dir-input">
        </div>

        <button id="images-trg-dir-trigger">Select folder</button>

        <input id="images-trg-dir none" type="file" webkitdirectory/>

        <hr>

        <button id="build-images" class="ui green button">Go</button>


      </div>

      <div class="wrapper">
          <div class="loader">
            <span>{</span>
            <span class="late">}</span>
          </div>     

          <span class="loading-text">
            <br>
            (Working...)
          </span>
        </div>

        <script>
          require('./renderer.js');
        </script>

    </div>
  </body>
</html>
